   <div id="hex">
    <h1>Contact Us</h1>
    <p>Send us your Query our team will get back to you soon</p>
    <form>
        <fieldset style ="border: 0;">
            <label for="name">NAME <span style="color: red;"> * </span></label>
            <br>
            <br>
            <input type="text" required id="name" size="50;" name="name" pattern="[a-zA-Z ]{7,25}">
            <br>
            <br>
            <label for="email">EMAIL <span style="color: red;"> * </span></label>
            <br>
            <br>
            <input type="text" required id="email" name="email" size="50;" pattern="[a-z0-9_.]+@[a-z]+.{2,4}">
            <br>
            <br>
            <label for="phnum">PHONE NUMBER <span style="color: red;"> * </span></label>
            <br>
            <br>
            <input type="text" required id="phnum" name="phnum" size="50;" pattern="[6-9]{1}[0-9]{9}">
            <br>
            <br>
            <label for="msg">MESSAGE <span style="color: red;"> * </span></label>
            <br>
            <br>
            <input type="text" required id="msg" name="msg"  size="50;" pattern="[a-zA-Z]{0,200}">
            <br>
            <br>
            <label>YEAR OF GRADUATION <span style="color: red;"> * </span> </label>
            <br>
            <br>
            <input list="yog" size="50;">
            <br>
            <br>
            <datalist id="yog">
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </datalist>
            <br>
            <label>MODE OF TRAINING <span style="color: red;"> * </span></label>
            <br>
            <br>
            <input type="radio" name="mode" value="Offline" id="offline">
            <label for="offline">Offline</label>
            <br>
            <br>
            <input type="radio" name="mode" value="Online" id="online">
            <label for="online">Online</label>
            <br>
            <br>
            <button class="button">SUBMIT</button>
            <img src="Screenshot 2024-03-21 000712.png"
        style="margin-left:53%;margin-bottom:13%;margin-top:-65%;border:0;width:500px;height:500px">

        </fieldset>
    </form>
